<!DOCTYPE html>
<html>
<head>
    <title>Login y Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            border: 1px solid #ccc;
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        .form-container h2 {
            margin-bottom: 20px;
        }

        #signup-form {
            display: none;
        }

        #user-table {
            margin-top: 20px;
            width: 100%;
            border-collapse: collapse;
            border: 1px solid #ccc;
        }

        #user-table th, #user-table td {
            padding: 8px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Login y Sign Up</h2>
            <button id="toggle-login">Login</button>
            <button id="toggle-signup">Sign Up</button>

            <form id="login-form">
                <label for="login-username">Usuario:</label>
                <input type="text" id="login-username" required><br>
                
                <label for="login-password">Contraseña:</label>
                <input type="password" id="login-password" required><br>
                
                <button type="submit">Iniciar Sesión</button>
            </form>
            
            <form id="signup-form">
                <label for="signup-username">Usuario:</label>
                <input type="text" id="signup-username" required><br>
                
                <label for="signup-password">Contraseña:</label>
                <input type="password" id="signup-password" required><br>

                <label for="signup-name">Nombre:</label>
                <input type="text" id="signup-name" required><br>

                <label for="signup-lastname">Apellido:</label>
                <input type="text" id="signup-lastname" required><br>

                <label for="signup-email">Correo Electrónico:</label>
                <input type="email" id="signup-email" required><br>

                <label for="signup-phone">Teléfono:</label>
                <input type="tel" id="signup-phone" required><br>
                
                <button type="submit">Registrarse</button>
            </form>

            <table id="user-table">
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Correo Electrónico</th>
                    <th>Teléfono</th>
                    <th>Usuario</th>
                </tr>
            </table>
        </div>
    </div>
    
    <script>
        const toggleLogin = document.getElementById("toggle-login");
        const toggleSignup = document.getElementById("toggle-signup");
        const loginForm = document.getElementById("login-form");
        const signupForm = document.getElementById("signup-form");
        const userTable = document.getElementById("user-table");

        toggleLogin.addEventListener("click", function() {
            loginForm.style.display = "block";
            signupForm.style.display = "none";
        });

        toggleSignup.addEventListener("click", function() {
            signupForm.style.display = "block";
            loginForm.style.display = "none";
        });

        signupForm.addEventListener("submit", function(event) {
            event.preventDefault();

            const name = document.getElementById("signup-name").value;
            const lastname = document.getElementById("signup-lastname").value;
            const email = document.getElementById("signup-email").value;
            const phone = document.getElementById("signup-phone").value;
            const username = document.getElementById("signup-username").value;

            const newRow = userTable.insertRow(userTable.rows.length);
            newRow.insertCell(0).textContent = name;
            newRow.insertCell(1).textContent = lastname;
            newRow.insertCell(2).textContent = email;
            newRow.insertCell(3).textContent = phone;
            newRow.insertCell(4).textContent = username;

            alert("¡Registro exitoso! Ahora puedes iniciar sesión.");
            loginForm.style.display = "block";
            signupForm.style.display = "none";
        });

        loginForm.addEventListener("submit", function(event) {
            event.preventDefault();
            // Aquí puedes agregar la lógica para verificar las credenciales de inicio de sesión
            // Por ejemplo, comparar con una base de datos simulada de usuarios registrados.
            alert("¡Inicio de sesión exitoso!");
        });
    </script>
</body>
</html>
